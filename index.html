<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>  
    <div id="container" class="cuerpo-calculadora">
        <div class="pantalla-calculadora">
            <!-- <input class="operacion-calculadora" type="text" placeholder="0"> -->
            <textarea class="operacion-calculadora" placeholder="0"></textarea>
            <div class="solucion-calculadora"></div>
        </div>
        <div class="menu-calculadora">
            <div>
                <button class="btn-menu btn-historial"><i class="fa-regular fa-clock"></i></button>
                <!-- <button class="btn-menu btn-conversor"><i class="fa-solid fa-scale-balanced"></i></button>
                <button class="btn-menu btn-avanzado"><i class="fa-solid fa-pen-ruler"></i></button> -->
            </div>
            <button class="btn-borrar"><i class="fa-solid fa-delete-left"></i></button>
        </div>

        <hr>

        <div class="botones-calculadora">
            <button class="btn-C">C</button>
            <button class="btn-ope btn-parentesis">()</button>
            <button class="btn-ope btn-porcentaje">%</button>
            <button class="btn-ope btn-div">/</button>
        </div>
        <div class="botones-calculadora">
            <button class="btn-num btn-7">7</button>
            <button class="btn-num btn-8">8</button>
            <button class="btn-num btn-9">9</button>
            <button class="btn-ope btn-prod">*</button>
        </div>
        <div class="botones-calculadora">
            <button class="btn-num btn-4">4</button>
            <button class="btn-num btn-5">5</button>
            <button class="btn-num btn-6">6</button>
            <button class="btn-ope btn-men">-</button>
        </div>
        <div class="botones-calculadora">
            <button class="btn-num btn-1">1</button>
            <button class="btn-num btn-2">2</button>
            <button class="btn-num btn-3">3</button>
            <button class="btn-ope btn-sum">+</button>
        </div>
        <div class="botones-calculadora botones-calculadora-final">
            <button class="btn-num btn-masmenos">+/-</button>
            <button class="btn-num btn-0">0</button>
            <button class="btn-num btn-punto">.</button>
            <button class="btn-igual">=</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4b64eb3a04.js" crossorigin="anonymous"></script>
    <script src="./basic_operation.js" type="module"></script>
    <script src="./js.js" type="module"></script>
    <script src="./validation.js" type="module"></script>
</body>
</html>
